<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Thomas F. Officer | Portfolio</title>
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='assets/tfo-favicon.ico') }}"
      type="image/x-icon"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <div class="home">
      <div class="home__leftCol">
        <a href="/" class="tfo-link">
          <img src="{{ url_for('static', filename='assets/tfo-brand-dark.svg') }}" alt="TFO logo">
        </a>
        {% include 'navbar.html' %}
        <h1>
          Thomas F. Officer
        </h1>
        <h3>
          Product Designer + Frontend Engineer
        </h3>
      </div>
      <div class="home__rightCol">
        <div class="chat-container">
          <div class="chat-display" id="chatDisplay">
            <p id="welcomeMessage" class="chatbot-message">Greetings! I'm Ward, an AI chatbot. I know (almost) everything about Thomas' career and professional ambitions. Ask away.</p>
          </div>
          <div class="chat-input">
            <input type="text" id="userMessage" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendUserMessage()">
              <div id="spinner" class="spinner" style="display: none;"></div>
              <span id="send-button-text">Send</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      function handleKeyPress(event) {
        if (event.key === 'Enter') {
          sendUserMessage();
        }
      }

      function sendUserMessage() {
        var message = document.getElementById('userMessage').value;
        var sendButton = document.querySelector('button[onclick="sendUserMessage()"]');
  
        // Hide the welcome message on first user input
        var welcomeMessage = document.getElementById('welcomeMessage');
        if (welcomeMessage) {
            welcomeMessage.style.display = 'none';
        }
  
        // Show spinner and disable send button
        document.getElementById('spinner').style.display = 'block';
        document.getElementById('send-button-text').style.display = 'none';
        sendButton.disabled = true;
  
        sendMessageToChatbot(message);
        document.getElementById('chatDisplay').innerHTML += "<p>You: " + message + "</p>";
        document.getElementById('userMessage').value = "";
      }
    
      function sendMessageToChatbot(message) {
        $.ajax({
          url: '/ask_chatbot',
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ 'message': message }),
          success: function(response) {
            var chatDisplay = document.getElementById('chatDisplay');
            chatDisplay.innerHTML += "<p>Bot: " + response.reply + "</p>";
            // Hide spinner and enable send button
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('send-button-text').style.display = 'inline';
            document.querySelector('button[onclick="sendUserMessage()"]').disabled = false;
          },
          error: function(error) {
            console.log(error);
            // Hide spinner and enable send button
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('send-button-text').style.display = 'inline';
            document.querySelector('button[onclick="sendUserMessage()"]').disabled = false;
          }
        });
      }
    </script> 
  </body>
</html>
